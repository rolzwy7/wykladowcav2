<!--begin::Section-->
<div class="mb-10">
    <!--begin::Title-->
    <h5 class="mb-4">{{title}}:</h5>
    <!--end::Title-->
    <!--begin::Details-->
    <div class="d-flex flex-wrap py-5">
        <!--begin::Row-->
        <div class="flex-equal me-5">
            <!--begin::Details-->
            <table class="table fs-6 fw-semibold gs-0 gy-2 gx-2 m-0">
                <!--begin::Row-->
                <tbody>
                <tr>
                    <td class="text-gray-400 min-w-175px w-175px">NIP</td>
                    <td class="text-gray-800 min-w-200px">
                        {{company.nip}}
                    </td>
                </tr>
                <tr>
                    <td class="text-gray-400 min-w-175px w-175px">Nazwa płatnika</td>
                    <td class="text-gray-800 min-w-200px">
                        {{company.name}}
                    </td>
                </tr>
                <tr>
                    <td class="text-gray-400 min-w-175px w-175px">Adres</td>
                    <td class="text-gray-800 min-w-200px">
                        {{company.address}}
                    </td>
                </tr>
                <tr>
                    <td class="text-gray-400 min-w-175px w-175px">Kod pocztowy</td>
                    <td class="text-gray-800 min-w-200px">
                        {{company.postal_code}}
                    </td>
                </tr>
                <tr>
                    <td class="text-gray-400 min-w-175px w-175px">Miejscowość</td>
                    <td class="text-gray-800 min-w-200px">
                        {{company.city}}
                    </td>
                </tr>
                <!--end::Row-->
            </tbody></table>
            <!--end::Details-->
        </div>
        <!--end::Row-->

    </div>
    <!--end::Row-->
</div>
<!--end::Section-->
