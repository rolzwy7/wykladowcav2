{% load static %}
<div class="card mb-5 mb-xxl-8">
    <!--begin::Body-->
    <div class="card-body pb-0">
        <!--begin::Header-->
        <div class="d-flex align-items-center mb-5">
            <!--begin::User-->
            <div class="d-flex align-items-center flex-grow-1">
                <!--begin::Avatar-->
                <div class="symbol symbol-45px me-5">
                    <div class="symbol-label fs-2 fw-semibold text-success">A</div>
                </div>
                <!--end::Avatar-->
                <!--begin::Info-->
                <div class="d-flex flex-column">
                    <a href="#" class="text-gray-900 text-hover-primary fs-6 fw-bold">
                        {{opinion.fullname}}
                    </a>
                    <span class="text-gray-400 fw-bold">
                        {{opinion.job_title}}
                    </span>
                </div>
                <!--end::Info-->
            </div>
            <!--end::User-->
        </div>
        <!--end::Header-->
        <!--begin::Post-->
        <div class="mb-5">
            <!--begin::Text-->
            <p class="text-gray-800 fw-normal mb-5">
                {{opinion.opinion_text}}
            </p>
            <!--end::Text-->
            <!--begin::Toolbar-->
            <div class="d-flex align-items-center mb-5">
                <div class="rating">
                    {% for rating in opinions_sequence %}
                        <div class="rating-label {% if rating <= opinion.rating_number %}checked{% endif %}">
                            <i class="ki-duotone ki-star fs-1"></i>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <!--end::Toolbar-->
        </div>
        <!--end::Post-->
        <!--begin::Separator-->
        <div class="separator mb-4"></div>
        <!--end::Separator-->
        <!--begin::Text-->
        <p class="text-gray-800 fw-normal mb-5 fst-italic fw-lighter">
            ~ {{opinion.company_name}}
        </p>
        <!--end::Text-->
    </div>
    <!--end::Body-->
</div>
