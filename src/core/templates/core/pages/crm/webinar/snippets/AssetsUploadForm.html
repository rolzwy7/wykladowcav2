<!--begin::Form-->
<form class="form" action="#" method="post">
  <!--begin::Input group-->
  <div class="form-group row">
    <!--begin::Label-->
    <label class="col-lg-2 col-form-label text-lg-right"
      >Prześlij materiały:</label
    >
    <!--end::Label-->

    <!--begin::Col-->
    <div class="col-lg-10">
      <!--begin::Dropzone-->
      <div class="dropzone dropzone-queue mb-2" id="kt_dropzonejs_example_2">
        <!--begin::Controls-->
        <div class="dropzone-panel mb-lg-0 mb-2">
          <a class="dropzone-select btn btn-sm btn-primary me-2">Dodaj pliki</a>
          <a class="dropzone-upload btn btn-sm btn-light-success me-2"
            >Prześlij wszystkie</a
          >
          <a class="dropzone-remove-all btn btn-sm btn-light-danger"
            >Usuń wszystkie z kolejki</a
          >
        </div>
        <!--end::Controls-->

        <!--begin::Items-->
        <div class="dropzone-items wm-200px">
          <div class="dropzone-item" style="display: none">
            <!--begin::File-->
            <div class="dropzone-file">
              <div class="dropzone-filename">
                <span data-dz-name>some_image_file_name.jpg</span>
                <strong>(<span data-dz-size>340kb</span>)</strong>
              </div>

              <div class="dropzone-error" data-dz-errormessage></div>
            </div>
            <!--end::File-->

            <!--begin::Progress-->
            <div class="dropzone-progress">
              <div class="progress">
                <div
                  class="progress-bar bg-primary"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="0"
                  data-dz-uploadprogress
                ></div>
              </div>
            </div>
            <!--end::Progress-->

            <!--begin::Toolbar-->
            <div class="dropzone-toolbar">
              <span class="dropzone-start"
                ><i class="bi bi-play-fill fs-3"></i
              ></span>
              <span class="dropzone-cancel" data-dz-remove style="display: none"
                ><i class="bi bi-x fs-3"></i
              ></span>
              <span class="dropzone-delete" data-dz-remove
                ><i class="bi bi-x fs-1"></i
              ></span>
            </div>
            <!--end::Toolbar-->
          </div>
        </div>
        <!--end::Items-->
      </div>
      <!--end::Dropzone-->

      <!--begin::Hint-->
      <span class="form-text text-muted">
        Maksymalny rozmiar pliku: 15MB, maksymalna liczba przesyłanych plików: 30
        </span>
      <!--end::Hint-->
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->
</form>
<!--end::Form-->
