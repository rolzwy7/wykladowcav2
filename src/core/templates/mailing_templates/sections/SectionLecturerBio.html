<tr>
  <td align="center" valign="top" style="border-collapse:collapse;">
    <div>
      <table style="background-color: #ffffff;border-spacing:0;" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td style="{{td_classes|safe}}padding-top:15px;">

              {% if lecturer.anonymize %}
                <h3 style="margin: 1em 0; font-size:1.17em">Wykładowca</h3>
              {% else %}
                <h3 style="margin: 1em 0; font-size:1.17em">Wykładowca: {{lecturer}}</h3>
              {% endif %}

              <hr style="border-width: 0; background: #000; color: #000; height:0.2em">
              <p style="margin: 1em 0;">{{lecturer.biography_email}}</p>
            </td>
          </tr>                  
        </tbody>
      </table>
    </div>
  </td>
</tr>
