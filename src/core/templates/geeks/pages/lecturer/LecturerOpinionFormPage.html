{% extends './LecturerBase.html' %}

{% load static %}

{% block content %}
<div class="card mb-4">
    <!-- Card header -->
    <div class="card-header">
        <h3 class="mb-0">Prześlij opinie</h3>
        <span>
            {{lecturer.fullname}}
        </span>
    </div>
    <!-- Card body -->
    <div class="card-body">
        
        <form method="post" action="{% url 'core:lecturer_opinion_form_page' slug=lecturer.slug %}">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary mt-2">
                Prześlij opinie
            </button>
        </form>

    </div>
</div>
{% endblock content %}
