{% extends 'geeks/extends/foundation.html' %}

{% load static %}

{% block root %}
<main>
    <section class="container d-flex flex-column vh-100">

       <div class="row align-items-center justify-content-center g-0 h-lg-100 py-8">
          <!-- Docs -->
          <div class="offset-xl-1 col-xl-5 col-lg-6 col-md-12 col-12 text-center text-lg-start">
             <h1 class="display-3 mb-2 fw-bold">{{service_offer.thanks_title_text}}</h1>
             {{service_offer.thanks_html|safe}}
             {% comment %}
               <hr class="my-5">
               <div>
                  <h3 class="mb-3">Notify me when itâ€™s ready.</h3>
                  <form class="row d-inline-flex justify-content-center justify-content-lg-start needs-validation g-3" novalidate="">
                     <div class="col-md-10">
                        <label class="visually-hidden" for="subscribeInput">Email</label>
                        <input type="email" class="form-control mb-2 me-2" id="subscribeInput" placeholder="Your e-mail..." required="">
                        <div class="invalid-feedback">Please enter valid email</div>
                     </div>
                     <div class="col-md-2">
                        <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                     </div>
                  </form>
               </div>
             {% endcomment %}
          </div>
          <!-- img -->
          <div class="offset-xl-1 col-xl-5 col-lg-6 col-md-12 col-12">
             <img src="{% static "geeks/assets/images/background/maintenance-mode.svg" %}" alt="maintenance" class="w-100">
          </div>
       </div>
    </section>
 </main>
{% endblock root %}
