<div class="card mb-3">
  <div class="card-body">
    <div class="py-1">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-12">
            <div class="text-center mb-3">
              <span class="text-uppercase text-gray-400 ls-md fw-semibold"
                >Zaufali nam</span
              >
            </div>
          </div>
          <div class="col-xl-10 offset-xl-1">
            <div class="table-responsive-lg">
              <div
                class="row row-cols-lg-5 row-cols-md-3 row-cols-2 g-4 flex-nowrap"
              >
                {% for ts in trusted_us %}
                <div class="col">
                  <div class="text-center mb-3">
                    <img
                      src="/media/{{ts.company_logo}}"
                      alt="{{ts.company_name}}"
                      title="{{ts.company_name}}"
                      class="img-fluid"
                    />
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
