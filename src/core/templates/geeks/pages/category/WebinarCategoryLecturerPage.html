{% extends './WebinarCategoryBase.html' %}

{% load static %}

{% block content %}
<section class="py-6">
<div class="container">
    <div class="row">
    <div class="col-md-12">
        <!-- Tab content -->
        <div class="tab-content" id="pills-tabContent">
        <!-- Tab Pane -->
        <div
            class="tab-pane fade active show"
            id="pills-author"
            role="tabpanel"
            aria-labelledby="pills-author-tab"
        >
            <div class="row">
                {% for lecturer in category_lecturers %}
                    <div class="col-lg-6 col-md-6 col-12">
                        {% include "geeks/components/lecturer_card.html" with lecturer=lecturer classes="mb-4" %}
                    </div>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
{% endblock content %}
