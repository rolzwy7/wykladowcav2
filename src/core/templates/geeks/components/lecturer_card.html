{% load static %}

<div class="card {{classes}}">
    <div class="card-body">
       <div class="d-lg-flex">
          <div class="position-relative">
             <img
             {% if lecturer.avatar %}
             src="{% get_media_prefix %}uploads/lecturers/{{lecturer.slug}}_80x80.webp"
             {% else %}
             src="{% static "default/default-lecturer-avatar-80x80.webp" %}"
             {% endif %}
             alt="avatar"
             class="rounded-circle avatar-xl mb-3 mb-lg-0"
             />
             <a
                href="#"
                class="position-absolute mt-2 ms-n3"
                data-bs-toggle="tooltip"
                data-placement="top"
                aria-label="Verifed"
                data-bs-original-title="Verifed"
                >
             <img
                src="{% static 'geeks/assets/images/svg/checked-mark.svg' %}"
                alt="checked"
                height="30"
                width="30"
                />
             </a>
          </div>
          <div class="ms-lg-4">
             <h4 class="mb-0">{{lecturer.fullname}}</h4>
             <p class="mb-0 fs-6">{{lecturer.profession}}</p>
             <p class="fs-6 text-muted">
                <span class="me-2">
                <span class="text-dark fw-medium">
                {{lecturer.fake_stat_webinars}}
                </span>
                Zrealizowanych szkoleń
                </span>
                <span class="ms-2">
                <span class="text-dark fw-medium">
                {{lecturer.fake_stat_participants}}
                </span>
                Uczestników
                </span>
             </p>
             <p>
                {{lecturer.biography_email|truncatechars:150}}
             </p>
             <a href="{% url 'core:lecturer_experience_page' slug=lecturer.slug %}" class="btn btn-outline-secondary btn-sm">
             Zobacz profil wykładowcy
             </a>
          </div>
       </div>
    </div>
 </div>
