<div hx-target="this" hx-swap="outerHTML">
<!--begin::Header-->
<div class="card-header pt-5">
    <!--begin::Title-->
    <div class="card-title d-flex flex-column">
        <!--begin::Info-->
        <div class="d-flex align-items-center">
            <!--begin::Currency-->
            <span class="fs-4 fw-semibold text-gray-400 me-1 align-self-start">PLN</span>
            <!--end::Currency-->
            <!--begin::Amount-->
            <span class="fs-2hx fw-bold text-dark me-2 lh-1 ls-n2">
                {{lecturer_price_netto}}
            </span>
            <!--end::Amount-->
        </div>
        <!--end::Info-->
        <!--begin::Subtitle-->
        <span class="text-gray-400 pt-1 fw-semibold fs-6">Cena NETTO wyk≈Çadowcy</span>
        <!--end::Subtitle-->
    </div>
    <!--end::Title-->
    <div class="card-toolbar">
        <button
            hx-get="{% url 'htmx:crm_lecturer_price_card' webinar_pk=webinar.id mode="form" %}"
            type="button"
            class="btn btn-sm btn-light"
        >
            Edytuj
        </button>
    </div>
</div>
<!--end::Header-->
<!--begin::Card body-->
<div class="card-body d-flex align-items-end pt-0">
    <!--begin::Progress-->
    <div class="d-flex align-items-center flex-column mt-3 w-100">
        <div class="d-flex justify-content-between w-100 mt-auto mb-2">
            <span class="fw-bolder fs-6 text-dark">
                {{expected_income_display}} PLN
            </span>

            <span class="fw-bold fs-6 text-gray-400">{{percent_goal}}%</span>
        </div>
        <div class="h-8px mx-3 w-100 bg-light-success rounded">
            <div
                class="bg-success rounded h-8px"
                role="progressbar"
                style="width: {{percent_goal_progressbar}}%;"
            >
            </div>
        </div>
    </div>
    <!--end::Progress-->
</div>
<!--end::Card body-->
</div>
