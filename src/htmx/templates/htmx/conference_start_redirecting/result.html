{% if edition.start_redirecting_participants %}
<button

    hx-post="{% url 'htmx:htmx_conference_start_redirecting' pk=edition.pk %}"
    hx-swap="outerHTML"
    hx-confirm="Czy na pewno chcesz WYŁĄCZYĆ przekierowanie?"

>
    Przekierowywanie jest WŁĄCZONE

{% else %}
<button
    hx-post="{% url 'htmx:htmx_conference_start_redirecting' pk=edition.pk %}"

    hx-confirm="Czy na pewno chcesz WŁĄCZYĆ przekierowanie? Przekierowywanie uczestników powinno się rozpocząć po potwierdzeniu, że stream jest widoczny na stronie darmowego webinaru."

    Przekierowywanie jest WYŁĄCZONE

{% endif %}
